<!-- Movie detail -->
<!-- Return Button -->
<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="return()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Title -->
<ion-content>
  <ion-label class="titulo">
    <h1>{{ pelicula.title }}</h1>
  </ion-label>
  <img
    class="fondo"
    [src]="pelicula.backdrop_path | imagen"
    *ngIf="pelicula.backdrop_path"
  />
  <!-- Picture of the movie -->
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img
            [src]="pelicula.poster_path | imagen"
            class="poster"
            *ngIf="pelicula.poster_path"
          />
        </ion-card>
      </ion-col>
      <!-- Punctuation -->
      <ion-col class="width-limit">
        <ion-item>
          <ion-icon slot="start" color="primary" name="thumbs-up"> </ion-icon>
          <ion-label> Rating </ion-label>
          <ion-note slot="end" color="primary">{{
            pelicula.vote_average
          }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="primary" name="person"> </ion-icon>
          <ion-label> Votos </ion-label>
          <ion-note slot="end" color="primary">{{
            pelicula.vote_count
          }}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Description -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label
          >{{ pelicula.overview | slice: 0:hidden
          }}<span *ngIf="hidden !== 5000">...</span>
        </ion-label>
        <ion-label
          class="pointer"
          color="primary"
          (click)="hidden = 5000"
          *ngIf="hidden !== 5000"
          >&nbsp;Leer m√°s!</ion-label
        >
        <ion-label
          class="pointer"
          color="primary"
          (click)="hidden = 150"
          *ngIf="hidden === 5000"
          >&nbsp;Leer menos!</ion-label
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip color="primary" *ngFor="let genre of pelicula.genres">
          <ion-label>{{ genre.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Actors -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="options">
    <ion-slide *ngFor="let actor of actors">
      <ion-card>
        <img class="card-actor" [src]="actor.profile_path | imagen" />
        <ion-card-header>
          <ion-card-subtitle>{{ actor.name }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
