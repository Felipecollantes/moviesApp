<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pelicula of peliculas">
    <ion-card (click)="detalle(pelicula.id)">
      <img class="poster" [src]="pelicula.poster_path | imagen" />
    </ion-card>
  </ion-slide>
  <!-- Button that adds more movies -->
  <ion-slide class="slide-plus">
    <ion-button class="btn-plus" expand="full" size="large" (click)="onClick()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
