<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Películas nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Newer Movies -->
  <app-slideshow-backdrop
    [peliculas]="peliculaRecientes"
  ></app-slideshow-backdrop>
  <!-- Movie list -->
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Películas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster
    [peliculas]="peliculaRecientes"
    (cargarMas)="cargarMas()"
  ></app-slideshow-poster>
</ion-content>
